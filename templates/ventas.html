<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Ventas</title>
    <style>
        .center {
            text-align: center;
        }
        body {
    background-color: lightblue;
        }
        
    </style>

</head>
<body>
    <h1 class="center">Ventas</h1>
</br>
</br>

    <div class="center">
    <form action="{{url_for('registrar_venta')}}"method="post">
        <div>
            <label for="producVent">Productos:</label>
            <select name="producVent">
                {%  for dato in datos:  %}
                <option value={{dato.id}}>{{dato.name}}</option>
                {%  endfor  %}
            </select>
            </div>  
        <div>
            <label for="descuento">Descuento:</label>
            <input type="number" name="descuento" placeholder="Porcentaje 0-100">
        </div>
        <div>
            <label for="cantidad">Cantidad:</label>
            <input type="number" name="cantidad" placeholder="Cantidad">
        </div>
        <div >
            <button >Registrar venta</button>
        </div>
        </form>
    </div>
</br>
    <div class="center">
        <a href="/home">regresar</a>
    
    
    </div>
    
</body>
</html>
